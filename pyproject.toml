[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitta"
version = "0.1.0"
description = "gitta â€” placeholder Python CLI"
readme = "docs/README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0" }
authors = [{ name = "gg", email = "apt@njb.gg" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://gegge01.github.io/gitta"
Source = "https://github.com/GeGGe01/gitta"

[project.scripts]
gitta = "gitta.cli:main"

[project.optional-dependencies]
tui = [
  "textual>=0.47,<0.60",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["gitta*"]
exclude = ["tests*"]
